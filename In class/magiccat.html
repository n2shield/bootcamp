<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // grab button and give click event handler
    $("#cat-button").on("click", function() {

      //creating a variable for the api
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      //using an ajax request to get the images from API
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      //callback function to handle the response
        .then(function(response) {

        //save the img url
          var imageUrl = response.data.image_original_url;

          //creat new img tag
          var catImage = $("<img>");

          //update src attribute
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          //prepend the img tag to the dom
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>
</html>
